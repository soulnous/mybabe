<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול לקוחות</title>
</head>
<body>
    <h2>ניהול מספרי זכות ללקוחות</h2>
    <form id="clientForm">
        <label for="clientName">שם לקוח:</label>
        <input type="text" id="clientName" required><br><br>
        <label for="licenseNumber">מספר זכות:</label>
        <input type="text" id="licenseNumber" required><br><br>
        <label for="dueDate">תאריך חיוב:</label>
        <input type="date" id="dueDate" required><br><br>
        <button type="button" onclick="addClient()">הוסף לקוח</button>
    </form>

    <h3>רשימת לקוחות:</h3>
    <ul id="clientList"></ul>

    <script src="script.js"></script>
</body>
</html>
